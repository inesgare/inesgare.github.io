<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} – {{ site.title }}</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="container">

  {% include nav.html %}  <!-- optional reusable nav -->

  <!-- Header with photo and name -->
  <div class="header-section">
    <img src="cuadrado.jpg" alt="Inés García-Redondo" class="profile-photo">
    <div class="name-bio">
      <h1>Inés García-Redondo</h1>
      <p><strong>Postdoctoral Researcher</strong><br>
         <a href="https://aidos.group/">AIDOS Lab</a>, University of Fribourg
      </p>
    </div>
  </div>

  <!-- Page content -->
  {{ content }}

  <footer>
    Last updated: {{ site.time | date: "%B %Y" }}
  </footer>
</div>

</body>
</html>
