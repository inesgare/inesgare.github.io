<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} – {{ site.title }}</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="container">

  {% include nav.html %}  <!-- optional reusable nav -->

<div class="name-bio">
    <h1>Inés García-Redondo</h1>
    <p><strong>Postdoctoral Researcher</strong><br>
        <a href="https://aidos.group/">AIDOS Lab</a>, University of Fribourg
    </p>
</div>


  <!-- Page content -->
  {% if page.title == "Bio" %}
  <div class="bio-section">
    <img src="profile.jpg" alt="Inés García-Redondo" class="bio-photo">
    <div class="bio-text">
      {{ content }}
    </div>
  </div>
  {% else %}
    {{ content }}
  {% endif %}

  <footer>
    Last updated: {{ site.time | date: "%B %Y" }}
  </footer>
</div>

</body>
</html>
